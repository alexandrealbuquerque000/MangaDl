        <select class="selectpicker" id="search" name="search" title="Empty" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" required multiple>
          {% for server in Servers_List %}
          <option value="{{server.id}}" data-subtext="{{server.Backref.count()}} tÃ­tulos">{{server.Name}}</option>

    </div>
</form>

  <img id="loading_image"/>
</div>
{% endblock %}
